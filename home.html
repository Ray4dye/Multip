<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;             
    display: flex;
    flex-direction: column;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #0779e4;
    color: #fff;
    padding: 10px 0;
    min-height: 70px;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 16px;
}

header ul {
    list-style: none;
}

header li {
    display: inline;
    padding: 0 20px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 20px;
}

.logoimg {
    width: 50px;
    height: auto;
}

.hero {
    text-align: center;
    padding: 150px 20px;
    background-image: url("pexels-padrinan-19670.jpg");
    background-size: cover;      
    background-position: center;   
    min-height: 450px;              
}

.hero h2 {
    font-size: 3em;
    margin-bottom: 10px;
    color: black;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 16px;
    color: black;
}

.cta-button {
    background: #333;
    color: #fff;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 5px;
    display: inline-block;
    margin-top: 16px;
    transition: background-color 0.3s, transform 0.3s;
}

.cta-button:hover {
    background: #555;        
    transform: scale(1.05);   
}

section {
    padding: 60px 0;
    border-bottom: #ccc 1px solid;
}

section h3 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
}

main {
    flex: 1; 
}

footer {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
}
  </style>
</head>
<body>
  <header>
    <div class="container">
        <h1 class="logo">
            <img src="pngwing.com.png" alt="Logo" class="logoimg">
            <a href="index.html"><h2>WebsiteX</h2></a>
        </h1>
        <nav class="navi">
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="myproject.html">My Project</a></li>
            <li><a href="contact.html">Contact</a></li>
        </nav>
    </div>
  </header>

  <main>
    <section id="hero" class="hero">
      <div class="container">
        <h2>Selamat Datang di Halaman Web Kami</h2>
        <p>Ini adalah contoh halaman web sederhana dengan HTML dan CSS. Halaman ini dibuat untuk tujuan pembelajaran.</p>
        <a href="https://www.google.com/" target="_blank" class="cta-button">Lihat Layanan Kami</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 WebsiteX. All rights reserved.</p>
  </footer>
</body>
</html>
